<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #9fbae7;
            font-family: Arial, sans-serif;
        }
        #iphone {
            width: 375px;
            height: 800px;
            margin: 50px auto;
            background-image: url('iphone-wallpaper.jpg');
            background-size: cover;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 50px rgba(0, 0, 0, 0.2);
        }
        #status-bar {
            width: 100%;
            height: 30px;
            background-color: #000;
        }
        #app-icons {
            display: grid;
            grid-template-columns: repeat(4, 8fr);
            grid-gap: 20px;
            padding: 30px;
            margin-top: 60px;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background-color: #141414;
            border-radius: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div id="iphone">
        <div id="status-bar"></div>
        <div id="app-icons">
            <div class="app-icon">📸</div>
            <div class="app-icon">🎵</div>
            <div class="app-icon">📩</div>
            <div class="app-icon">📅</div>
            <div class="app-icon">📂</div>
            <div class="app-icon">📝</div>
            <div class="app-icon">🌐</div>
            <div class="app-icon">🎮</div>
            <div class="app-icon">📌</div>
            <div class="app-icon">🔍</div>
            <div class="app-icon">🎥</div>
            <div class="app-icon">📦</div>
        </div>
    </div>
</body>
</html>
